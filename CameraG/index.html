<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Web App</title>
    <style>
        #video-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }

        #video {
            max-width: 100%;
        }

        #duration {
            margin-top: 10px;
            font-weight: bold;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="duration">Duration: 0s</div>
    </div>
    <div id="controls">
        <button id="capture">Capture Photo</button>
        <button id="record">Record Video</button>
        <button id="stop">Stop Recording</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const durationDisplay = document.getElementById('duration');
        const captureButton = document.getElementById('capture');
        const recordButton = document.getElementById('record');
        const stopButton = document.getElementById('stop');

        let mediaStream;
        let startTime;
        let mediaRecorder;
        let recordedChunks = [];

        async function startCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = mediaStream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        startCamera();

        function updateDuration() {
            const elapsedTime = (Date.now() - startTime) / 1000;
            durationDisplay.textContent = `Duration: ${elapsedTime.toFixed(1)}s`;
        }

        recordButton.addEventListener('click', () => {
            startTime = Date.now();
            const timestamp = new Date().toISOString().replace(/[-:]/g, '').replace('T', '_').replace('Z', '');
            mediaRecorder = new MediaRecorder(mediaStream);

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `video_${timestamp}.mp4`;
                a.click();
            };

            mediaRecorder.start();
            setInterval(updateDuration, 100);
        });

        stopButton.addEventListener('click', () => {
            if (mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                durationDisplay.textContent = 'Duration: 0s';
            }
        });

        captureButton.addEventListener('click', () => {
            const timestamp = new Date().toISOString().replace(/[-:]/g, '').replace('T', '_').replace('Z', '');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/png');

            const a = document.createElement('a');
            a.href = dataURL;
            a.download = `image_${timestamp}.png`;
            a.click();
        });
    </script>
</body>
</html>
