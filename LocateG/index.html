<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Info</title>
</head>
<body>
  <header>
    <h1>Location Info</h1>
  </header>

  <main>
    <section id="geo-info">
      <h2>Geolocation Information</h2>
      <ul>
        <li><strong>Latitude:</strong> <span id="latitude"></span></li>
        <li><strong>Longitude:</strong> <span id="longitude"></span></li>
        <!-- Add more geolocation data here -->
      </ul>
    </section>
    <section id="address-info">
  <h2>Address Information</h2>
  <ul>
    <li><strong>Street Address:</strong> <span id="street-address"></span></li>
    <li><strong>City:</strong> <span id="city"></span></li>
    <li><strong>Country:</strong> <span id="country"></span></li>
    <!-- Add more address data here -->
  </ul>
</section>
    <!-- Add more sections for other types of location data (e.g., reverse geocoding) -->
    
  </main>

  <footer>
    <p>&copy; 2023 Location Info. All rights reserved.</p>
  </footer>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f7f7f7;
}

header {
  background-color: #343a40;
  color: #fff;
  padding: 10px;
  text-align: center;
}

main {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

section {
  margin-bottom: 40px;
}

h2 {
  font-size: 28px;
  margin-bottom: 10px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  margin-bottom: 10px;
  display: flex;
  align-items: center;
}

strong {
  font-weight: bold;
  margin-right: 10px;
}

#latitude,
#longitude,
#street-address,
#city,
#country {
  font-weight: bold;
  color: #007bff;
}

footer {
  text-align: center;
  padding: 10px;
  background-color: #343a40;
  color: #fff;
}
  </style>
  <script>
document.addEventListener("DOMContentLoaded", function() {
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(function(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      
      document.getElementById("latitude").textContent = latitude;
      document.getElementById("longitude").textContent = longitude;
      
      // Use OpenCage Geocoding API for reverse geocoding
      const apiKey = "012dfeb8182e4cd5a4d2270e450447ed";
      const apiUrl = `https://api.opencagedata.com/geocode/v1/json?key=${apiKey}&q=${latitude}+${longitude}&pretty=1`;
      
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const results = data.results[0];
          const streetAddress = results.components.road || "N/A";
          const city = results.components.city || "N/A";
          const country = results.components.country || "N/A";
          
          document.getElementById("street-address").textContent = streetAddress;
          document.getElementById("city").textContent = city;
          document.getElementById("country").textContent = country;
        })
        .catch(error => console.error("Error fetching data:", error));
    });
  } else {
    console.log("Geolocation is not available in this browser.");
  }
});
  </script>
</body>
</html>
