      const vehicle = {
  x: 0, // Initial X position
  y: 0, // Initial Y position
  velocityX: 0, // Initial X velocity
  velocityY: 0, // Initial Y velocity
  accelerationX: 0, // X acceleration
  accelerationY: 0, // Y acceleration
  mass: 1, // Mass of the vehicle
};
function update() {
  // Calculate the new velocity based on acceleration
  vehicle.velocityX += vehicle.accelerationX;
  vehicle.velocityY += vehicle.accelerationY;

  // Calculate the new position based on velocity
  vehicle.x += vehicle.velocityX;
  vehicle.y += vehicle.velocityY;
}
function handleKeyDown(event) {
  if (event.key === "ArrowUp") {
    // Apply acceleration when the up arrow key is pressed
    vehicle.accelerationY = -0.2; // Negative value for upward acceleration
  }
}

function handleKeyUp(event) {
  if (event.key === "ArrowUp") {
    // Stop applying acceleration when the up arrow key is released
    vehicle.accelerationY = 0;
  }
}
const friction = 0.1; // Coefficient of friction

function applyFriction() {
  // Calculate the friction force based on the velocity
  const frictionX = -vehicle.velocityX * friction;
  const frictionY = -vehicle.velocityY * friction;

  // Apply the friction force to the acceleration
  vehicle.accelerationX += frictionX;
  vehicle.accelerationY += frictionY;
}
function checkCollisions() {
  // Check for collision between the vehicle and each terrain obstacle
  for (const obstacle of terrainObstacles) {
    if (isColliding(vehicle, obstacle)) {
      // Handle collision between the vehicle and the obstacle
      handleCollision(vehicle, obstacle);
    }
  }
}

function isColliding(object1, object2) {
  // Perform bounding box collision detection
  // Compare the coordinates of the object's bounding boxes
  return (
    object1.x < object2.x + object2.width &&
    object1.x + object1.width > object2.x &&
    object1.y < object2.y + object2.height &&
    object1.y + object1.height > object2.y
  );
}
function handleCollision(vehicle, obstacle) {
  // Reduce the vehicle's health
  vehicle.health -= obstacle.damage;

  // Apply a force to push the vehicle away from the obstacle
  const pushForceX = obstacle.forceX;
  const pushForceY = obstacle.forceY;
  vehicle.velocityX += pushForceX;
  vehicle.velocityY += pushForceY;
}
// Define terrain properties
const terrainWidth = 800; // Width of the terrain in pixels
const terrainHeight = 600; // Height of the terrain in pixels
const complexity = 0.02; // Complexity of the rocky terrain

// Generate rocky terrain data
function generateTerrainData() {
  const terrainData = [];

  // Generate terrain height for each x-coordinate
  for (let x = 0; x < terrainWidth; x++) {
    const noise = (1 + Math.sin(x * complexity)) / 2; // Adjust complexity of the rocky terrain
    const height = Math.floor(noise * terrainHeight);
    terrainData.push(height);
  }

  return terrainData;
}

// Render the rocky terrain
function renderTerrain(context, terrainData) {
  context.fillStyle = "#8b6d5b"; // Set the color of the rocks

  // Render each column of the terrain
  for (let x = 0; x < terrainData.length; x++) {
    const height = terrainData[x];

    // Draw rectangles for the rocky terrain
    context.fillRect(x, terrainHeight - height, 1, height);
  }
}

// Usage example
const canvas = document.getElementById("gameCanvas");
const context = canvas.getContext("2d");

// Generate the rocky terrain data
const terrainData = generateTerrainData();

// Render the rocky terrain
renderTerrain(context, terrainData);
